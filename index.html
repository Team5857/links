    <script>
        // Beginner friendly button maker
        const links = {
            // "Link Name": ["URL", "Font Awesome Icon"],
            "Website": ["https://wvr5857.org/", "fas fa-link"],
            "Instagram": ["https://www.instagram.com/walnutvalleyrobotics5857/", "fab fa-instagram"],

            "YouTube": ["https://www.youtube.com/@walnutvalleyrobotics", "fab fa-youtube"],
            "Facebook": ["https://www.facebook.com/WalnutValleyRobotics/", "fab fa-facebook"],
            "X (formally Twitter)": ["https://x.com/wvr5857?lang=en", "fab fa-x-twitter"]
        }
        const linksDiv = document.getElementById("links");

        for (const [key, value] of Object.entries(links)) {
            const link = document.createElement("a");
            link.classList.add("links", "hover");
            link.target = "_blank";
            link.href = value[0]
            link.innerHTML = `<i class="${value[1]} links-in"></i>${key}`;
            linksDiv.appendChild(link);
        }
    </script>
